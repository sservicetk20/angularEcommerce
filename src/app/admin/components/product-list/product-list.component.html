<a mat-raised-button routerLink="create">Crear nuevo producto</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>titulo.</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio.</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions.</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button>DETAILS</button>
      <button mat-raised-button routerLink="edit/{{row.id}}">Editar</button>
      <button mat-raised-button color="warn" (click)="DeleteProduct(row.id)">DELETE</button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
