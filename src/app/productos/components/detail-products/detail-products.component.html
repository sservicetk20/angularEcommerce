<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{product.title}}</li>
            <li>Precio: {{product.price}}</li>
        </ul>
        <p>{{product.description}}</p>
    </div>
    <a mat-raised-button (click)="CreateProduct()">crear producto</a>
    <a mat-raised-button (click)="UpdateProduct()">actualizar producto</a>
    <a mat-raised-button (click)="DeleteProduct()">borrar</a>
</div>
